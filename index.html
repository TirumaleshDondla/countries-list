<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries Search Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <section>
            <div class="container pt-5">
                <div class="row">
                    <h2 class="col-12 heading text-center">Find the Population of a Country</h2>
                    <div class="col-12 text-center mt-3">
                        <input type="search" placeholder="Search For a Country" class="form-control search-input" id="searchInput">
                    </div>
                    <div class="col-12 mt-5 d-flex flex-row justify-content-center" id="spinner">
                        <div>
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
                <div class="row result-countries" id="resultCountries"></div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html
